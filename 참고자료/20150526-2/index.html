    <title>2015. 05. 26 - title </title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .box {
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid #333;
            box-sizing: border-box;
            cursor: pointer;
            transition: 1s all ease;
        }
        .box1 {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            background: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 페이지 시작 -->

    <div class="box">
        <div class="box1"></div>
    </div>
    <div class="box">

    </div>
    <div class="box">

    </div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/common.js"></script>

   $(".box").click(function(){
